<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Portal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    h1 { color: #333; }
    input[type="text"] { padding: 10px; width: 300px; font-size: 16px; }
    button { padding: 10px 20px; margin-left: 10px; }
    #results { margin-top: 20px; font-size: 18px; }
    #flag { display: none; }
  </style>
</head>
<body>
  <h1>Welcome to Secure Search</h1>
  <form method="GET" action="">
    <input type="text" name="q" placeholder="Search..." />
    <button type="submit">Search</button>
  </form>

  <div id="results">
    <p>Search results for: <strong id="query">
      <!-- Reflect user input -->
      <script>
        const params = new URLSearchParams(location.search);
        const q = params.get("q");
        if (q) {
          document.getElementById("query").innerHTML = q; // ‚ùå VULNERABLE TO XSS
        }
      </script>
    </strong></p>
  </div>

  <div id="flag">FLAG{reflected_xss_works}</div>
</body>
</html>
