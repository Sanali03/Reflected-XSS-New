<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflected XSS Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #f4f4f4; }
    h1 { color: #333; }
    #flag { display: none; }
  </style>
</head>
<body>
  <h1>Welcome to Secure Search</h1>
  <p>Search results for: <span id="output">None</span></p>

  <div id="flag">FLAG{reflected_xss_works}</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      document.getElementById("output").textContent = q;
      // This evaluates the script (emulating reflected XSS)
      if (q.includes("<script>") && q.includes("</script>")) {
        const scriptContent = q.replace("<script>", "").replace("</script>", "");
        eval(scriptContent); // ðŸ”¥ INJECTION HAPPENS HERE
      }
    }
  </script>
</body>
</html>
