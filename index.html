<!DOCTYPE html>
<html>
<head>
  <title>Reflected XSS</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f0f0f0; }
    #output { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h2>Reflected XSS Demo</h2>
  <p>Enter input through the URL query like <code>?input=&lt;script&gt;alertFlag()&lt;/script&gt;</code></p>
  <div id="output"></div>

  <script>
    function alertFlag() {
      alert("THM{Reflected_XSS_Flag}");
    }

    const params = new URLSearchParams(window.location.search);
    const input = params.get("input");

    if (input) {
      const decoded = decodeURIComponent(input);
      document.getElementById("output").innerHTML = decoded; // XSS vulnerable
    }
  </script>

</body>
</html>
